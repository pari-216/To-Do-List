<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background-overlay"></div>

<div class="container">
    <div class="todo-app">
        <!-- App Header -->
        <header class="app-header">
            <div class="title-block">
                <h1>FlowTasks</h1>
                <p class="subtitle">Turn tiny todos into big wins.</p>
            </div>
            <div class="header-meta">
                <span class="pill today-label">
                    <i class="fa-regular fa-calendar"></i>
                    <span id="today-date"></span>
                </span>
                <button class="pill theme-toggle" type="button" id="theme-toggle">
                    <i class="fa-regular fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Progress Bar -->
        <div class="progress-wrapper">
            <div class="progress-top">
                <span class="progress-label">Todayâ€™s progress</span>
                <span class="progress-percentage progress-text">0% completed</span>
            </div>
            <div class="progress-bar">
                <span class="progress-fill"></span>
            </div>
        </div>

        <!-- Input Area -->
        <form class="input-area">
            <div class="input-shell">
                <i class="fa-regular fa-circle-plus input-icon"></i>
                <input type="text" id="task-input" placeholder="Write a clear, actionable task..." />
            </div>
            <button type="submit" id="add-task-btn" class="primary-btn">
                <span>Add</span>
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>

        <!-- Main Content -->
        <div class="content-layout">
            <div class="todos-container">
                <ul id="task-list"></ul>
                <div class="empty-state">
                    <img class="empty-image"
                         src="https://i.ibb.co/4wWFh25Z/Screenshot-2026-01-08-221245-removebg-preview.png"
                         alt="empty">
                    <p class="empty-text">
                        Nothing here yet. Capture the next thing on your mind and watch the bar fill up.
                    </p>
                </div>
            </div>

            <!-- Taskbar / Controls -->
            <div class="taskbar">
                <div class="task-meta">
                    <span class="items-left"><span id="items-left">0</span> tasks remaining</span>
                </div>
                <div class="task-filters">
                    <button type="button" class="filter-btn active" data-filter="all">All</button>
                    <button type="button" class="filter-btn" data-filter="active">Active</button>
                    <button type="button" class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="task-actions">
                    <button type="button" class="ghost-btn" id="clear-completed">
                        <i class="fa-regular fa-broom"></i>
                        Clear completed
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Confetti -->
<canvas id="confetti-canvas"></canvas>

<script src="script.js"></script>
</body>
</html>
